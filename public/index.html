<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chess Royale</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/assets/bking.png" />
  </head>
  <body>
    <div id="error" class="alert" style="display: none">
      <strong>Alert</strong>
    </div>
    <div id="success" class="alert success" style="display: none">
      <strong>Alert</strong>
    </div>
    <div id="info" class="alert info" style="display: none">
      <strong>Alert</strong>
    </div>
    <div class="content">
      <div style="padding: 0.5rem; position: relative">
        <h2>Chess Royale</h2>
        <h4 id="room-code">Connecting...</h4>
        <div class="clock">
          <h4 style="color: #eaefd0">Time left:</h4>
          <h3 id="clock">5:00</h3>
        </div>
      </div>
      <div id="main">
        <div id="gameplay">
          <div id="board"></div>
          <div style="padding: 0.5rem; position: relative">
            <img
              src="assets/elixir-texture.png"
              alt="elixir amount"
              class="elixir-texture"
            />
            <progress id="elixir"></progress>
          </div>
        </div>
        <div id="non-gameplay" style="position: relative; height: 100%">
          <!-- <div id="roomlist"></div> -->
          <div id="chatlog"></div>
          <form id="controls">
            <input type="text" placeholder="Chat" id="chat-input" />
            <input
              type="submit"
              value="Send"
              id="chat-send"
              class="classic-button"
            />
            <p style="font-size: 0.6rem">
              Try "!happy". Also bored, celebrate, confused, angry, heheheha,
              sad, yawn
            </p>
          </form>
          <button class="classic-button" id="ready">Ready</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
